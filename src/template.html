<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight House Coffee Co.</title>
</head>
<body>
    <header>
        <div class="header-div">
            <div class="logo-div">
                <div class="logo"></div>
                <div class="header-text">
                    <p class="quote">Life's too Short to have Sh*tty Coffee</p>
                    <p class="quote-name">Jeremey Haase, Owner</p>
                </div>
            </div>
            <nav>
                <button class="nav-button" id="home-button">Home</button>
                <button class="nav-button" id="coffee-button">Coffee</button>
                <button class="nav-button" id="menu-button">Menu</button>
                <button class="nav-button" id="merch-button">Merch</button>
                <button class="nav-button" id="gift-card-button">Gift Card</button>
            </nav>
        </div>
    </header>
    <div class=content id="content">
        <div class="current-specials">
            <div class="specials"></div>
            <div class="specials-img1"></div>
            <div class="specials-img2"></div>
            <div class="hours"></div>
        </div>
        <div class="featured-blends">
            <div class="featured-text"></div>
            <div class="featured-img"></div>
            <div class="featured-shop"></div>
        </div>
    </div>
</body>
</html>
